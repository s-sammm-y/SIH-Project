      }

         background-color:#019C5F ;

<body>
  <div class="parent">
  <div class="content">
    <img src="./CLONE2/SIH-Project/ecobin-removebg-preview.png" height="95px" width="485px">
    <h2>User-ID and Password Created Successfully</h2>
    <div id="message"></div>
  </div>
</div>
    <script>
        function redirect() {
        const messageDiv = document.getElementById('message');
        let countdown = 5;
        function update() {
          if(countdown >= 0) {
            messageDiv.innerText = `You'll be redirected to the login page in ${countdown} sec`;
            countdown--
            setTimeout(update, 1000);
          }
          else{
            window.location.href = './login.html';
          }
        }
        update();
    }
    redirect();
    </script>
</body>
