<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecobin Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="/api/login" method="POST">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required></input>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required></input>
        <i id="eye" class='bx bx-low-vision'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="forgot_pass.html">Forgot Password</a>
      </div>
      <button type="submit" class="btn" id="loginBtn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="signup1.html">Register Here</a></p>
      </div>
    </form>
  </div>
  <script src="index1.js"></script>
</body>
</html>
